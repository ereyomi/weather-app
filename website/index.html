<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Journal</title>
<link rel="stylesheet" href="index.css">

</head>
 <body>
    <div id="app">
        <div class="box">
            <p class="headline">
                Weather Journal App
            </p>
            <form>
                <div class="holder zip">
                    <label for="zip">Enter Zipcode here</label>
                    <input type="number" id="zip" name="zip" placeholder="enter zip code here" required>
                </div>
                <div class="holder feel">
                    <label for="feelings">How are you feeling today?</label>
                    <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
                </div>
                <div class="holder">
                    <button id="generate" type="submit"> Generate </button>
                </div>
            </form>
        </div> 
        <div class="entry">
            <p class="title">
                Most Recent Entry
            </p>
            <div id="entryHolder">
                <!-- <div class="card">
                    <p id="date">Fri 13, 2020</p>
                    <p id="temp">27&#8451;</p>
                    <p id="location">location</p>
                    <p id="content">feelings</p>
                </div> -->
                
            </div>
        </div>
    </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
